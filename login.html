<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 2023 六角學院 Vue 直播班 - 第三週作業</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <template v-if="isLoading">
            <loader></loader>
        </template>
        <div class="h-100 container">
            <div class="h-100 row justify-content-center align-items-center">
                <div class="col-6">
                    <div class="border rounded-2 p-5">
                        <h2 class="text-center mb-5">管理員登入</h2>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="username" placeholder="帳號"
                                   v-model.trim="user.username">
                            <label for="username">帳號</label>
                        </div>
                        <div class="form-floating mb-5">
                            <input type="password" class="form-control" id="password" placeholder="密碼" 
                                   v-model="user.password">
                            <label for="password">密碼</label>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-secondary" @click="login" :disabled="isLoginDisabled">登入</button>
                            <p class="mt-4 mb-0" v-if="msg">{{ msg }}</p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./login.js" type="module"></script>
</html>
